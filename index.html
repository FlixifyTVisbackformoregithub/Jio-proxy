<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Simple Web Proxy</h1>
        <form id="proxyForm" class="mt-4">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="url" name="url" placeholder="Enter URL" required>
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">Go</button>
                </div>
            </div>
        </form>
        <div id="responseContainer" class="response-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
